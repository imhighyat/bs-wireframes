<!DOCTYPE html>
<html>
<head>
	<title>Dashboard | My Profile</title>
	<link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
  integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
  crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="browse-books-results.css">
</head>
<body>
	<h1>BOOK SWAP</h1>
	<nav>
		<ul class="top-side-nav">
			<a href="#"><li>My Profile</li></a>
			<a href="#"><li class="target-screen">Browse Books</li></a>
			<a href="#"><li>My Books</li></a>
			<a href="#"><li>Swap Requests</li></a>
		</ul>
		<ul class="bottom-side-nav">
			<a href="#"><li>About Us</li></a>
			<a href="#"><li>Contact Us</li></a>
			<a href="#"><li>Log Out</li></a>
		</ul>
	</nav>
	<section class="main-content">
		<div class="search-field">
			<select>
				<option>ISBN</option>
				<option selected="selected">Title</option>
				<option>Author</option>
			</select>
			<input type="text" placeholder="Type in something" value="To Kill A Mockingbird">
			<button>Search</button>
		</div>
		<div class="results-field">
			<div class="result"><p>Result 1</p></div>
			<div class="result"><p>Result 2</p></div>
			<div class="result"><p>Result 3</p></div>
			<div class="result"><p>Result 4</p></div>
			<div class="result"><p>Result 5</p></div>
			<div class="result"><p>Result 6</p></div>
		</div>
		<div class="button-field">
			<button><i class="fas fa-angle-double-left"></i></button>
			<button><i class="fas fa-angle-double-right"></i></button>
		</div>
	</section>
</body>
</html>
