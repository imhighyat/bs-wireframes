<!DOCTYPE html>
<html>
<head>
	<title>Dashboard | Browse Books</title>
	<link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
  integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
  crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="browse-books.css">
</head>
<body>
	<h1>BOOK SWAP</h1>
	<nav>
		<ul class="top-side-nav">
			<a href="#"><li>My Profile</li></a>
			<a href="#"><li class="target-screen">Browse Books</li></a>
			<a href="#"><li>My Books</li></a>
			<a href="#"><li>Swap Requests</li></a>
		</ul>
		<ul class="bottom-side-nav">
			<a href="#"><li>About Us</li></a>
			<a href="#"><li>Contact Us</li></a>
			<a href="#"><li>Log Out</li></a>
		</ul>
	</nav>
	<section class="main-content">
		<div class="search-field">
			<select>
				<option selected="selected">ISBN</option>
				<option>Title</option>
				<option>Author</option>
			</select>
			<input type="text" placeholder="Type in something">
			<button>Search</button>
		</div>
		<div class="results-field">
			<h3>Type in the ISBN, Title or Author of the book you're looking for to start the search.</h3>
		</div>
	</section>
</body>
</html>
